<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Cadastro</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">

		<div class="card">
			<div class="card-content">
				<span class="card-title"><strong>Crie a sua conta</strong></span>
			</div>
		</div>

		<div class="card">
			<div class="card-content">
				<form action="/cadastro" method="post">
					<div class="row">
						<div class="col-12">
							<label>Nome completo</label> <input type="text" name="nome">
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label>MatrÃ­cula</label> <input type="number" name="matricula">
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label>Email</label> <input type="text" name="email">
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label>Senha</label> <input type="password" name="senha">
						</div>
					</div>
					<div class="row">
						<button class="btn" type="submit">Cadastrar</button>
						<button class="btn" type="reset">Limpar</button>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</div>

	<div th:replace="~{menu :: rodape}"></div>

	<div th:replace="~{menu :: javascript}"></div>
</body>
</html>
