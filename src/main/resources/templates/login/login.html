<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Login</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">

		<div class="card">
			<div class="card-content">
				<span class="card-title"><strong>Entre na sua conta</strong></span>
			</div>
		</div>

		<div th:if="${param.logout}" class="row">
			<div class="col-4 center">
				<p>Até a próxima!</p>
			</div>
		</div>

		<div class="card">
			<div class="card-content">
				<div id="login">
					<form action="" method="post">
						<div class="row">
							<div class="col-4 center">
								<label>Matrícula</label> <input type="text" name="username">
							</div>
						</div>
						<div class="row">
							<div class="col-4 center">
								<label>Senha</label> <input type="password" name="password">
							</div>
						</div>

						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />

						<div class="row">
							<div class="col-4 center">
								<button class="btn green" type="submit">Entrar</button>
								<button class="btn green" type="reset">Apagar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{menu :: rodape}"></div>

	<div th:replace="~{menu :: javascript}"></div>
</body>
</html>
